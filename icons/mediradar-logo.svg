  <defs>
    <linearGradient id="wifiGradient" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#48d1c5" />
      <stop offset="100%" stop-color="#1697a6" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="50%" x2="50%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0f2a3b" />
      <stop offset="100%" stop-color="#15465d" />
