    <rect x="10" y="46" width="20" height="14" rx="7" fill="#e8f7f5" opacity="0.65" />
  </g>
  <g font-family="'Nunito', 'Inter', 'Segoe UI', sans-serif" font-weight="700" font-size="44">
    <text x="36" y="210" fill="#1d2730">Medi</text>
    <text x="135" y="210" fill="#18b1ad">Radar</text>
