<!DOCTYPE html>
<html lang="el" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MediRadar Pro Dashboard</title>
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      color: #0f172a;
      background:
        radial-gradient(900px 520px at 10% -10%, rgba(132, 197, 244, 0.35), transparent 60%),
        radial-gradient(780px 440px at 90% 0%, rgba(247, 141, 167, 0.28), transparent 60%),
        radial-gradient(880px 540px at 20% 120%, rgba(157, 224, 214, 0.28), transparent 60%),
        linear-gradient(180deg, #f7fbfc 0%, #f8fafc 45%, #fbfcfe 100%);
    }

    a {
      color: inherit;
    }

    .dashboard-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dashboard-header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
    }

    .header-left h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f766e;
    }

    .header-left p {
      margin: 0.2rem 0 0;
      font-size: 0.9rem;
      color: #475569;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-pill {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      background: rgba(14, 116, 144, 0.1);
      border: 1px solid rgba(14, 116, 144, 0.2);
      min-width: 200px;
    }

    .user-pill strong {
      font-weight: 600;
      color: #0f172a;
    }

    .user-pill span {
      font-size: 0.85rem;
      color: #475569;
    }

    .header-button,
    .schedule-action,
    .section-action,
    .request-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .header-button {
      padding: 0.55rem 1.2rem;
      background: #0f766e;
      color: #ffffff;
      box-shadow: 0 12px 24px rgba(15, 118, 110, 0.18);
    }

    .header-button:hover {
      transform: translateY(-1px);
      background: #115e59;
    }

    .dashboard-main {
      flex: 1;
      width: min(1100px, 100% - 3rem);
      margin: 0 auto;
      padding: 2rem 0 3rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .dashboard-section {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 1.5rem;
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      padding: clamp(1.5rem, 4vw, 2rem);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .section-header h2 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 700;
      color: #0f172a;
    }

    .section-status {
      margin: 0 0 1.25rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #475569;
    }

    .global-status {
      margin: 0;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      text-align: center;
      font-weight: 600;
    }

    [data-tone="info"] {
      color: #475569;
    }

    [data-tone="success"] {
      color: #047857;
    }

    [data-tone="error"] {
      color: #dc2626;
    }

    .section-action {
      padding: 0.5rem 1rem;
      background: #0ea5e9;
      color: #fff;
      box-shadow: 0 12px 24px rgba(14, 165, 233, 0.18);
    }

    .section-action:hover {
      background: #0284c7;
    }

    .request-card {
      border: 1px solid rgba(15, 23, 42, 0.12);
      border-radius: 1rem;
      padding: 1.25rem;
      background: rgba(255, 255, 255, 0.94);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .request-list {
      display: grid;
      gap: 1rem;
    }

    .request-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f172a;
    }

    .request-meta {
      margin: 0;
      display: grid;
      gap: 0.35rem 1.25rem;
      grid-template-columns: minmax(120px, max-content) 1fr;
    }

    .request-meta dt {
      margin: 0;
      font-weight: 600;
      color: #1e293b;
    }

    .request-meta dd {
      margin: 0;
      color: #0f172a;
    }

    .request-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .request-btn {
      padding: 0.55rem 1.1rem;
      font-size: 0.95rem;
    }

    .request-btn--available {
      background: #10b981;
      color: #fff;
      box-shadow: 0 10px 24px rgba(16, 185, 129, 0.25);
    }

    .request-btn--available:hover {
      background: #0f9a6c;
    }

    .request-btn--unavailable {
      background: #f87171;
      color: #fff;
      box-shadow: 0 10px 24px rgba(248, 113, 113, 0.25);
    }

    .request-btn--unavailable:hover {
      background: #ef4444;
    }

    .request-empty {
      margin: 1.5rem 0 0;
      text-align: center;
      font-size: 0.95rem;
      color: #475569;
    }

    .hidden {
      display: none !important;
    }

    .schedule-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .schedule-row {
      display: grid;
      gap: 0.75rem;
      align-items: center;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 1rem;
      background: rgba(248, 250, 252, 0.82);
    }

    @media (min-width: 768px) {
      .schedule-row {
        grid-template-columns: minmax(110px, 1fr) repeat(5, minmax(140px, 1fr));
      }
    }

    .schedule-row--closed {
      opacity: 0.75;
    }

    .schedule-day {
      font-weight: 600;
    }

    .schedule-field {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.9rem;
    }

    .schedule-field-label {
      color: #475569;
      font-weight: 500;
    }

    .schedule-input {
      padding: 0.45rem 0.6rem;
      border-radius: 0.65rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #ffffff;
      font-size: 0.95rem;
      color: #0f172a;
    }

    .schedule-input:disabled {
      background: rgba(241, 245, 249, 0.8);
      color: #94a3b8;
    }

    .schedule-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #0f172a;
    }

    .schedule-toggle input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      accent-color: #0f766e;
    }

    .schedule-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .schedule-action {
      padding: 0.55rem 1.3rem;
      font-size: 0.95rem;
    }

    .schedule-action--primary {
      background: #0f766e;
      color: #fff;
      box-shadow: 0 12px 24px rgba(15, 118, 110, 0.22);
    }

    .schedule-action--primary:hover {
      background: #115e59;
    }

    .schedule-action--secondary {
      background: rgba(14, 165, 233, 0.12);
      color: #0369a1;
      border: 1px solid rgba(14, 165, 233, 0.4);
    }

    .schedule-action--secondary:hover {
      background: rgba(14, 165, 233, 0.2);
    }

    @media (max-width: 640px) {
      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-pill {
        min-width: auto;
      }
      .schedule-row {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-shell">
    <header class="dashboard-header">
      <div class="header-left">
        <h1>MediRadar Pro</h1>
        <p>Dashboard φαρμακείου</p>
      </div>
      <div class="header-right">
        <div class="user-pill">
          <strong id="dashboard-user-name">—</strong>
          <span id="dashboard-user-email">—</span>
        </div>
        <button id="dashboard-logout" class="header-button" type="button">Αποσύνδεση</button>
      </div>
    </header>

    <p id="dashboard-global-status" class="global-status" data-tone="info"></p>

    <main class="dashboard-main">
      <section id="requests-container" class="dashboard-section">
        <div class="section-header">
          <h2>Ενότητα Α: Αιτήματα Πελατών</h2>
          <button type="button" id="requests-reload" class="section-action">Ανανέωση</button>
        </div>
        <p id="requests-status" class="section-status" data-tone="info"></p>
        <div id="requests-list" class="request-list"></div>
        <p id="requests-empty" class="request-empty hidden">Δεν υπάρχουν αιτήματα προς απάντηση αυτή τη στιγμή.</p>
      </section>

      <section id="schedule-container" class="dashboard-section">
        <div class="section-header">
          <h2>Ενότητα Β: Διαχείριση Ωραρίου</h2>
        </div>
        <p class="section-status" data-schedule-status data-tone="info"></p>
        <div data-schedule-form></div>
      </section>
    </main>
  </div>

  <script src="./env.js"></script>
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
