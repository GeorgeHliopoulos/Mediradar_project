<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pharmacy Portal</title>
  <style>
    :root {
      color-scheme: light;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      margin: 0;
      background: #f5f7fa;
      color: #1f2933;
    }
    header, section {
      margin-bottom: 2rem;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }
    #auth-card {
      max-width: 420px;
      margin: 8vh auto;
      padding: 2rem;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 18px 42px rgba(15, 23, 42, 0.12);
    }
    .card-title {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #c3ccd5;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.1rem;
      font-size: 0.95rem;
      font-weight: 600;
      background: #2563eb;
      color: #ffffff;
      transition: background 0.2s ease;
    }
    button.secondary {
      background: #1f2933;
    }
    button.outline {
      background: transparent;
      border: 1px solid #2563eb;
      color: #2563eb;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .auth-note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #4b5563;
      text-align: center;
    }
    #portal {
      display: none;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: 0 18px 38px rgba(15, 23, 42, 0.08);
    }
    .card + .card {
      margin-top: 1.75rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem 1.25rem;
      margin-bottom: 1.5rem;
    }
    .calendar-container {
      margin-top: 1rem;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 0.6rem;
    }
    .weekday {
      text-align: center;
      font-weight: 600;
      color: #1f2933;
      font-size: 0.85rem;
    }
    .day-cell {
      background: #f8fafc;
      border-radius: 12px;
      padding: 0.75rem;
      min-height: 96px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid transparent;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .day-cell:hover {
      border-color: #93c5fd;
      box-shadow: 0 12px 20px rgba(37, 99, 235, 0.12);
    }
    .day-number {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .day-hours {
      font-size: 0.85rem;
      color: #334155;
    }
    .badge {
      display: inline-block;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
    .badge.success {
      background: #0f9d58;
    }
    #day-editor {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #day-editor.active {
      display: flex;
    }
    .day-editor-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 1.5rem;
      width: min(420px, calc(100% - 2rem));
      box-shadow: 0 22px 44px rgba(15, 23, 42, 0.16);
    }
    .day-editor-card h3 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .time-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .dialog-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    .requests-list {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .request-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1.25rem;
      border: 1px solid #e2e8f0;
      display: grid;
      gap: 0.5rem;
    }
    .request-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      background: #1f2933;
      color: #ffffff;
      font-weight: 600;
      box-shadow: 0 16px 28px rgba(15, 23, 42, 0.25);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 30;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast.success { background: #0f9d58; }
    .toast.error { background: #dc2626; }

    @media (max-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .request-actions {
        flex-direction: column;
        align-items: stretch;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <div id="auth-card">
    <h1 class="card-title">Σύνδεση Φαρμακείου</h1>
    <div class="form-group">
      <label for="auth-email">Email</label>
      <input type="email" id="auth-email" placeholder="name@example.com" autocomplete="email" />
    </div>
    <div style="margin-top: 1.25rem; display: grid; gap: 0.75rem;">
      <button id="magic-link-btn">Αποστολή magic link</button>
      <button id="google-btn" class="secondary">Σύνδεση με Google</button>
    </div>
    <p class="auth-note">Ελέγξτε το inbox σας για τον σύνδεσμο επιβεβαίωσης.</p>
  </div>

  <div id="portal" class="container">
    <header style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
      <div>
        <h1 style="margin: 0; font-size: 1.75rem;">Pharmacy Portal</h1>
        <p style="margin: 0; color: #475569;">Συνδεδεμένος ως <strong id="user-email">-</strong></p>
      </div>
      <button id="sign-out">Αποσύνδεση</button>
    </header>

    <section class="card" aria-labelledby="pharmacy-info-title">
      <h2 id="pharmacy-info-title" style="margin-top: 0;">Τα στοιχεία του φαρμακείου μου</h2>
      <div class="form-grid">
        <div>
          <label for="ph-name">Όνομα</label>
          <input id="ph-name" type="text" placeholder="Φαρμακείο" />
        </div>
        <div>
          <label for="ph-address">Διεύθυνση</label>
          <input id="ph-address" type="text" placeholder="Οδός, αριθμός" />
        </div>
        <div>
          <label for="ph-phone">Τηλέφωνο</label>
          <input id="ph-phone" type="tel" placeholder="210 0000000" />
        </div>
        <div>
          <label for="ph-lat">Lat</label>
          <input id="ph-lat" type="number" step="0.000001" placeholder="37.98" />
        </div>
        <div>
          <label for="ph-lng">Lng</label>
          <input id="ph-lng" type="number" step="0.000001" placeholder="23.72" />
        </div>
      </div>
      <button id="ph-save">Αποθήκευση στοιχείων</button>
    </section>

    <section class="card" aria-labelledby="hours-title">
      <h2 id="hours-title" style="margin-top: 0;">Ωράριο λειτουργίας</h2>
      <div style="display:flex; align-items:center; gap:0.75rem;">
        <button id="prev-month" class="outline" aria-label="Προηγούμενος μήνας">◀</button>
        <div id="month-label" style="font-weight:600; font-size:1.05rem;">-</div>
        <button id="next-month" class="outline" aria-label="Επόμενος μήνας">▶</button>
      </div>
      <div class="calendar-container">
        <div id="calendar"></div>
      </div>
      <div style="display:flex; gap:0.75rem; margin-top:1.5rem; flex-wrap:wrap;">
        <button id="copy-weekday" class="outline">Αντιγραφή σε όλες τις ίδιες ημέρες εβδομάδας</button>
        <button id="save-hours">Αποθήκευση ωραρίου</button>
      </div>
    </section>

    <section class="card" aria-labelledby="requests-title">
      <h2 id="requests-title" style="margin-top: 0;">Αιτήματα πελατών</h2>
      <div style="display:flex; gap:0.75rem; flex-wrap:wrap;">
        <input id="city-filter" type="text" placeholder="Πόλη" style="flex:1 1 220px;" />
        <button id="load-requests">Φόρτωση</button>
      </div>
      <div id="requests-list" class="requests-list"></div>
    </section>
  </div>

  <div id="day-editor" role="dialog" aria-modal="true" aria-labelledby="day-editor-title">
    <div class="day-editor-card">
      <h3 id="day-editor-title">Ρυθμίσεις ημέρας</h3>
      <p id="day-editor-date" style="margin-top:-0.25rem; color:#475569;"></p>
      <div class="time-grid">
        <input id="open-1" type="time" />
        <input id="close-1" type="time" />
        <input id="open-2" type="time" />
        <input id="close-2" type="time" />
      </div>
      <div class="dialog-actions">
        <button id="day-clear" class="outline">Καθαρισμός</button>
        <button id="day-cancel" class="secondary">Άκυρο</button>
        <button id="day-ok">OK</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/env.js"></script>
  <script src="/js/supabaseClient.js" type="module"></script>
  <script type="module" src="/js/pharmacyApp.js"></script>
</body>
</html>
