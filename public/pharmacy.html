<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediRadar Pharmacy Portal</title>
    <style>
      :root {
        color-scheme: light;
        font-family: 'Segoe UI', Tahoma, sans-serif;
      }
      body {
        margin: 0;
        background: #f2f4f8;
        color: #1f2937;
      }
      h1,
      h2 {
        margin: 0 0 1rem;
        font-weight: 600;
      }
      a {
        color: inherit;
      }
      .page-shell {
        max-width: 960px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem 4rem;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.12);
        padding: 2rem;
      }
      .card + .card {
        margin-top: 2rem;
      }
      #auth-card {
        max-width: 420px;
        margin: 12vh auto;
      }
      label {
        display: block;
        margin-bottom: 0.35rem;
        font-size: 0.9rem;
        font-weight: 600;
      }
      input[type='email'],
      input[type='password'],
      input[type='text'],
      input[type='time'] {
        width: 100%;
        padding: 0.65rem 0.75rem;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
        box-sizing: border-box;
      }
      input[type='time'] {
        font-variant-numeric: tabular-nums;
      }
      button {
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.4rem;
        font-size: 0.95rem;
        font-weight: 600;
        background: #2563eb;
        color: #ffffff;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #1d4ed8;
      }
      button.secondary {
        background: #0f172a;
      }
      button + button {
        margin-left: 0.5rem;
      }
      .hidden {
        display: none !important;
      }
      #portal {
        display: none;
      }
      .card-header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .card-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .filter-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }
      #requests-list {
        display: grid;
        gap: 1rem;
      }
      .request-card {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem 1.25rem;
        background: #f8fafc;
      }
      .request-card header {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .request-meta {
        font-size: 0.9rem;
        color: #475569;
        margin-bottom: 0.75rem;
      }
      .request-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      #requests-error {
        color: #b91c1c;
        background: #fee2e2;
        border: 1px solid #fca5a5;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
      }
      #hours-form {
        display: grid;
        gap: 0.75rem;
      }
      .day-row {
        display: grid;
        grid-template-columns: minmax(0, 150px) repeat(2, minmax(0, 1fr)) auto;
        gap: 0.75rem;
        align-items: center;
      }
      .day-row label {
        margin: 0;
        font-weight: 500;
      }
      .day-row input[type='checkbox'] {
        transform: scale(1.2);
        margin-right: 0.5rem;
      }
      .day-row .day-name {
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }
      .hours-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: flex-end;
      }
      .auth-actions {
        display: grid;
        gap: 0.5rem;
        margin-top: 1.5rem;
      }
      @media (max-width: 640px) {
        .day-row {
          grid-template-columns: 1fr 1fr;
          grid-template-areas:
            'name name'
            'open close'
            'flag flag';
        }
        .day-row .day-name {
          grid-area: name;
        }
        .day-row .open-input {
          grid-area: open;
        }
        .day-row .close-input {
          grid-area: close;
        }
        .day-row .flag-input {
          grid-area: flag;
          justify-content: flex-start;
        }
        .hours-actions {
          justify-content: flex-start;
        }
        button + button {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="page-shell">
      <section id="auth-card" class="card">
        <h1>Φαρμακείο MediRadar</h1>
        <p>Συνδεθείτε με τον λογαριασμό Supabase σας.</p>
        <label for="auth-email">Email</label>
        <input id="auth-email" type="email" autocomplete="email" />
        <label for="auth-password">Κωδικός (προαιρετικά)</label>
        <input id="auth-password" type="password" autocomplete="current-password" />
        <div class="auth-actions">
          <button id="btn-login-password">Σύνδεση με κωδικό</button>
          <button id="btn-login-magic">Magic Link</button>
          <button id="btn-login-google" class="secondary">Google</button>
        </div>
      </section>

      <section id="portal" class="hidden">
        <div class="card" id="portal-header">
          <div class="card-header">
            <div>
              <h2>Καλώς ήρθατε</h2>
              <div id="user-email"></div>
            </div>
            <button id="btn-signout" class="secondary">Αποσύνδεση</button>
          </div>
        </div>

        <div class="card" id="requests-card">
          <div class="card-header">
            <h2>Ενότητα Α: Αιτήματα Πελατών</h2>
            <div class="card-actions">
              <button id="btn-refresh">Ανανέωση</button>
              <button id="btn-demo">Demo</button>
            </div>
          </div>
          <div class="filter-group">
            <label for="city-filter">Πόλη</label>
            <input id="city-filter" type="text" placeholder="π.χ. Αθήνα" />
            <button id="btn-load">Φόρτωση</button>
          </div>
          <div id="requests-error" class="hidden"></div>
          <div id="requests-list"></div>
        </div>

        <div class="card" id="hours-card">
          <div class="card-header">
            <h2>Ενότητα Β: Ωράριο (εβδομαδιαίο)</h2>
          </div>
          <form id="hours-form">
            <div id="day-mon" class="day-row">
              <div class="day-name">
                <input type="checkbox" data-day="mon" data-field="openFlag" />
                <label>Δευτέρα</label>
              </div>
              <input class="open-input" type="time" step="300" placeholder="--:--" data-day="mon" data-field="open" />
              <input class="close-input" type="time" step="300" placeholder="--:--" data-day="mon" data-field="close" />
            </div>
            <div id="day-tue" class="day-row">
              <div class="day-name">
                <input type="checkbox" data-day="tue" data-field="openFlag" />
                <label>Τρίτη</label>
              </div>
              <input class="open-input" type="time" step="300" placeholder="--:--" data-day="tue" data-field="open" />
              <input class="close-input" type="time" step="300" placeholder="--:--" data-day="tue" data-field="close" />
            </div>
            <div id="day-wed" class="day-row">
              <div class="day-name">
                <input type="checkbox" data-day="wed" data-field="openFlag" />
                <label>Τετάρτη</label>
              </div>
              <input class="open-input" type="time" step="300" placeholder="--:--" data-day="wed" data-field="open" />
              <input class="close-input" type="time" step="300" placeholder="--:--" data-day="wed" data-field="close" />
            </div>
            <div id="day-thu" class="day-row">
              <div class="day-name">
                <input type="checkbox" data-day="thu" data-field="openFlag" />
                <label>Πέμπτη</label>
              </div>
              <input class="open-input" type="time" step="300" placeholder="--:--" data-day="thu" data-field="open" />
              <input class="close-input" type="time" step="300" placeholder="--:--" data-day="thu" data-field="close" />
            </div>
            <div id="day-fri" class="day-row">
              <div class="day-name">
                <input type="checkbox" data-day="fri" data-field="openFlag" />
                <label>Παρασκευή</label>
              </div>
              <input class="open-input" type="time" step="300" placeholder="--:--" data-day="fri" data-field="open" />
              <input class="close-input" type="time" step="300" placeholder="--:--" data-day="fri" data-field="close" />
            </div>
            <div id="day-sat" class="day-row">
              <div class="day-name">
                <input type="checkbox" data-day="sat" data-field="openFlag" />
                <label>Σάββατο</label>
              </div>
              <input class="open-input" type="time" step="300" placeholder="--:--" data-day="sat" data-field="open" />
              <input class="close-input" type="time" step="300" placeholder="--:--" data-day="sat" data-field="close" />
            </div>
            <div id="day-sun" class="day-row">
              <div class="day-name">
                <input type="checkbox" data-day="sun" data-field="openFlag" />
                <label>Κυριακή</label>
              </div>
              <input class="open-input" type="time" step="300" placeholder="--:--" data-day="sun" data-field="open" />
              <input class="close-input" type="time" step="300" placeholder="--:--" data-day="sun" data-field="close" />
            </div>
          </form>
          <div class="hours-actions">
            <button id="btn-hours-save">Αποθήκευση</button>
            <button id="btn-hours-reload" class="secondary">Επαναφόρτωση</button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/env.js"></script>
    <script type="module" src="/js/pharmacyApp.js?v=2025-11-10-1"></script>
  </body>
</html>
