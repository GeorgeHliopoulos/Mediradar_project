  <!-- ENV -->
  <script src="/env.js"></script>
  <script>
    window.ENV = window.ENV || { SUPABASE_URL: '', SUPABASE_ANON_KEY: '' };
  </script>

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.ENV || {};
    if(!SUPABASE_URL || !SUPABASE_ANON_KEY){
      alert('Î›ÎµÎ¯Ï€Î¿Ï…Î½ Ï„Î± Supabase ÎºÎ»ÎµÎ¹Î´Î¹Î¬. Î¡ÏÎ¸Î¼Î¹ÏƒÎµ /env.js.');
    }
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /* ---------- Theme ---------- */
    const html = document.documentElement;
    const themeBtn = document.getElementById('theme-toggle');
    function setTheme(mode){
      const dark = mode==='dark';
      html.classList.toggle('dark', dark);
      localStorage.setItem('mediradar-theme', dark?'dark':'light');
    }
    setTheme(localStorage.getItem('mediradar-theme') || (matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light'));
    themeBtn.addEventListener('click',()=> setTheme(html.classList.contains('dark')?'light':'dark'));

    /* ---------- UI refs ---------- */
    const sel = (id)=>document.getElementById(id);
    const pharmSelect = sel('pharmacy-select');
    const btnLoadPharmacies = sel('btn-load-pharmacies');
    const btnNewPharmacy = sel('btn-new-pharmacy');
    const newPharmForm = sel('new-pharmacy-form');
    const npName = sel('np-name');
    const npAddress = sel('np-address');
    const npPhone = sel('np-phone');
    const npCity = sel('np-city');
    const npSave = sel('np-save');
    const badge = sel('pharmacy-badge');
    const badgeName = sel('pharmacy-name');

    const hoursGrid = sel('hours-grid');
    const hoursSaveBtn = sel('hours-save');

    const cityFilter = sel('city-filter');
    const refreshBtn = sel('refresh-requests');
    const requestsList = sel('requests-list');

    /* ---------- State ---------- */
    let pharmacy = null;  // { id, name, address, phone, city, hours }
    const DAYS = ['ÎšÏ…Ï','Î”ÎµÏ…','Î¤ÏÎ¹','Î¤ÎµÏ„','Î ÎµÎ¼','Î Î±Ï','Î£Î±Î²'];

    /* ---------- Helpers ---------- */
    function toast(msg){ console.log('[toast]', msg); }
    function setBadge(p){ if(!p){ badge.classList.add('hidden'); return; } badge.classList.remove('hidden'); badgeName.textContent = p.name || ''; }
    function hoursInputsFromJSON(hours){
      hoursGrid.innerHTML='';
      for(let i=0;i<7;i++){
        const row=document.createElement('div');
        row.className='grid grid-cols-[56px,1fr] items-center gap-2';
        const day=DAYS[i];
        const val=hours?.[i]||{};
        row.innerHTML=`
          <label class="text-sm">${day}</label>
          <div class="grid grid-cols-2 gap-2">
            <input data-day="${i}" data-k="o" class="px-3 py-2 rounded-xl border dark:border-slate-700 bg-white dark:bg-slate-800" placeholder="Î†Î½Î¿Î¹Î³Î¼Î± (Ï€.Ï‡. 08:00)" value="${val.o||''}">
            <input data-day="${i}" data-k="c" class="px-3 py-2 rounded-xl border dark:border-slate-700 bg-white dark:bg-slate-800" placeholder="ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ (Ï€.Ï‡. 17:00)" value="${val.c||''}">
          </div>`;
        hoursGrid.appendChild(row);
      }
    }
    function hoursJSONFromInputs(){
      const obj={};
      [...hoursGrid.querySelectorAll('input')].forEach(inp=>{
        const d=+inp.dataset.day, k=inp.dataset.k, v=inp.value.trim();
        obj[d]=obj[d]||{};
        if(v) obj[d][k]=v;
      });
      // ÎºÎ±Î¸Î¬ÏÎ¹ÏƒÎµ ÎºÎµÎ½Î­Ï‚ Î¼Î­ÏÎµÏ‚
      Object.keys(obj).forEach(d=>{ if(!obj[d].o || !obj[d].c) delete obj[d]; });
      return obj;
    }

    /* ---------- Load cities for filter ---------- */
    async function loadCities(){
      const { data, error } = await supabase.from('requests')
        .select('city')
        .not('city','is',null);
      if(error){ console.warn(error); return; }
      const uniq = [...new Set(data.map(r=>r.city).filter(Boolean))].sort();
      cityFilter.innerHTML = '<option value="">ÎŒÎ»ÎµÏ‚ Î¿Î¹ Ï€ÏŒÎ»ÎµÎ¹Ï‚</option>' + uniq.map(c=>`<option>${c}</option>`).join('');
    }

    /* ---------- Pharmacies ---------- */
    async function loadPharmacies(){
      pharmSelect.innerHTML = '<option value="">â€” Î•Ï€Î¹Î»Î¿Î³Î® â€”</option>';
      const { data, error } = await supabase.from('pharmacies').select('id,name,city').order('name');
      if(error){ alert('Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚ Ï†Î±ÏÎ¼Î±ÎºÎµÎ¯Ï‰Î½'); console.error(error); return; }
      data.forEach(p=>{
        const opt=document.createElement('option');
        opt.value=p.id; opt.textContent=`${p.name}${p.city?` â€¢ ${p.city}`:''}`;
        pharmSelect.appendChild(opt);
      });
    }

    async function loadPharmacy(id){
      const { data, error } = await supabase.from('pharmacies').select('*').eq('id', id).single();
      if(error){ console.error(error); alert('Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½ Ï†Î±ÏÎ¼Î±ÎºÎµÎ¯Î¿Ï…'); return; }
      pharmacy = data;
      setBadge(pharmacy);
      hoursInputsFromJSON(pharmacy.hours || {});
    }

    btnLoadPharmacies.addEventListener('click', loadPharmacies);
    btnNewPharmacy.addEventListener('click', ()=> newPharmForm.classList.toggle('hidden'));
    npSave.addEventListener('click', async ()=>{
      if(!npName.value.trim() || !npAddress.value.trim()){
        alert('Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î¿Ï…Î»Î¬Ï‡Î¹ÏƒÏ„Î¿Î½ ÎŒÎ½Î¿Î¼Î± & Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·'); return;
      }
      const ins = { name: npName.value.trim(), address: npAddress.value.trim(), phone: npPhone.value.trim()||null, city: npCity.value.trim()||null, hours: {} };
      const { data, error } = await supabase.from('pharmacies').insert(ins).select('id,name').single();
      if(error){ console.error(error); alert('Î£Ï†Î¬Î»Î¼Î± Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±Ï‚ Ï†Î±ÏÎ¼Î±ÎºÎµÎ¯Î¿Ï…'); return; }
      newPharmForm.classList.add('hidden');
      npName.value=npAddress.value=npPhone.value=npCity.value='';
      await loadPharmacies();
      pharmSelect.value = data.id;
      await loadPharmacy(data.id);
      toast('Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î®Î¸Î·ÎºÎµ Ï†Î±ÏÎ¼Î±ÎºÎµÎ¯Î¿');
    });

    pharmSelect.addEventListener('change', async ()=>{
      const id=pharmSelect.value;
      if(!id){ pharmacy=null; setBadge(null); hoursInputsFromJSON({}); return; }
      await loadPharmacy(id);
    });

    hoursSaveBtn.addEventListener('click', async ()=>{
      if(!pharmacy){ alert('Î•Ï€Î¯Î»ÎµÎ¾Îµ Ï†Î±ÏÎ¼Î±ÎºÎµÎ¯Î¿'); return; }
      const hours = hoursJSONFromInputs();
      const { error } = await supabase.from('pharmacies').update({ hours }).eq('id', pharmacy.id);
      if(error){ console.error(error); alert('Î£Ï†Î¬Î»Î¼Î± Î±Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·Ï‚ Ï‰ÏÎ±ÏÎ¯Î¿Ï…'); return; }
      toast('Î‘Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ Ï„Î¿ Ï‰ÏÎ¬ÏÎ¹Î¿');
    });

    /* ---------- Requests list ---------- */
    function requestCard(r){
      const wrap=document.createElement('div');
      wrap.className='rounded-xl bg-white/90 dark:bg-slate-900/60 backdrop-blur border border-slate-200 dark:border-slate-800 p-4';
      wrap.innerHTML=`
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="font-semibold">${r.med_name || '(Ï‡Ï‰ÏÎ¯Ï‚ ÏŒÎ½Î¿Î¼Î±)'}</div>
            <div class="text-xs text-slate-500">${r.active_substance || ''}</div>
            <div class="text-xs mt-1 text-slate-600 dark:text-slate-400">
              Î ÏŒÎ»Î·: <span class="font-medium">${r.city || '-'}</span> â€¢ Î Î¿ÏƒÏŒÏ„Î·Ï„Î±: <span class="font-medium">${r.quantity || 1}</span>
              ${r.med_type ? `â€¢ Î¤ÏÏ€Î¿Ï‚: <span class="font-medium">${r.med_type}</span>`:''}
              ${r.allow_generic ? `â€¢ <span class="badge bg-amber-100 text-amber-700 dark:bg-amber-900/40 dark:text-amber-200">Î™ÏƒÎ¿Î´ÏÎ½Î±Î¼Î¿ OK</span>`:''}
            </div>
          </div>
          <div class="text-xs opacity-70">${new Date(r.created_at).toLocaleString()}</div>
        </div>
        <div class="mt-3 flex flex-wrap gap-2">
          <button class="btn bg-emerald-600 text-white hover:bg-emerald-700" data-action="available">Î”Î¹Î±Î¸Î­ÏƒÎ¹Î¼Î¿</button>
          <button class="btn bg-amber-500 text-white hover:bg-amber-600" data-action="generic">Î“ÎµÎ½ÏŒÏƒÎ·Î¼Î¿</button>
          <button class="btn border hover:bg-slate-50 dark:hover:bg-slate-800" data-action="unavailable">ÎœÎ· Î´Î¹Î±Î¸Î­ÏƒÎ¹Î¼Î¿</button>
        </div>
      `;
      // wire buttons
      wrap.querySelectorAll('button[data-action]').forEach(btn=>{
        btn.addEventListener('click', ()=> respond(r, btn.dataset.action));
      });
      return wrap;
    }

    async function respond(r, action){
      try{
        if(!pharmacy){ alert('Î•Ï€Î¯Î»ÎµÎ¾Îµ Ï†Î±ÏÎ¼Î±ÎºÎµÎ¯Î¿ Ï€ÏÏÏ„Î±'); return; }
        const status = action==='available' ? 'available' : (action==='generic' ? 'generic' : 'unavailable');
        const payload = {
          request_id: r.id,
          pharmacy_id: pharmacy.id,
          status,
          message: null
        };
        const { error } = await supabase.from('responses').insert(payload);
        if(error){ console.error(error); alert('Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·Ï‚ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·Ï‚'); return; }
        // Î ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÎ¬ Î±Î»Î»Î¬ Ï‡ÏÎ®ÏƒÎ¹Î¼Î¿ UX: ÎµÎ½Î·Î¼Î­ÏÏ‰ÏƒÎµ ÏŒÏ„Î¹ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î±Ï€Î±Î½Ï„Î®ÏƒÎµÎ¹Ï‚
        await supabase.from('requests').update({ status: 'has_responses' }).eq('id', r.id);
        toast('ÎšÎ±Ï„Î±Ï‡Ï‰ÏÎ®Î¸Î·ÎºÎµ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·');
      }catch(e){
        console.error(e); alert('Î‘Ï€Î­Ï„Ï…Ï‡Îµ Î· Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·');
      }
    }

    async function loadRequests(){
      requestsList.innerHTML = '<div class="text-sm text-slate-500">Î¦ÏŒÏÏ„Ï‰ÏƒÎ·â€¦</div>';
      // Ï†Î¯Î»Ï„ÏÎ¿ Ï€ÏŒÎ»Î·Ï‚: Î´ÎµÎ¯Î¾Îµ pending Î® has_responses (ÏÏƒÏ„Îµ Î½Î± Î¼Ï€Î¿ÏÎ¿ÏÎ½ Î½Î± Î±Ï€Î±Î½Ï„Î®ÏƒÎ¿Ï…Î½ ÎºÎ¹ Î¬Î»Î»Î± Ï†Î±ÏÎ¼Î±ÎºÎµÎ¯Î±)
      let q = supabase.from('requests').select('*').in('status',['pending','has_responses']).order('created_at', { ascending:false }).limit(100);
      if(cityFilter.value) q = q.eq('city', cityFilter.value);
      const { data, error } = await q;
      if(error){ console.error(error); requestsList.innerHTML='<div class="text-red-600">Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚ Î±Î¹Ï„Î·Î¼Î¬Ï„Ï‰Î½</div>'; return; }
      requestsList.innerHTML='';
      if(!data.length){ requestsList.innerHTML='<div class="text-sm text-slate-500">Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î±Î¹Ï„Î®Î¼Î±Ï„Î±.</div>'; return; }
      data.forEach(r=> requestsList.appendChild(requestCard(r)));
    }

    refreshBtn.addEventListener('click', loadRequests);
    cityFilter.addEventListener('change', loadRequests);

    /* ---------- Realtime (Ï€ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÏŒ Î±Î»Î»Î¬ Ï‰ÏÎ±Î¯Î¿) ---------- */
    // ÎŒÏ„Î±Î½ Ï€ÏÎ¿ÏƒÏ„Î¯Î¸ÎµÏ„Î±Î¹ Î½Î­Î¿ request, Î±Î½Î±Î½Î­Ï‰ÏƒÎµ Î»Î¯ÏƒÏ„Î±.
    const ch = supabase.channel('requests-rt')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'requests' }, payload => {
        // ÎµÎ»Î±Ï†ÏÏ refresh Î³Î¹Î± Î½Î± ÎµÎ¼Ï†Î±Î½Î¹ÏƒÏ„ÎµÎ¯ Ï€ÏÏÏ„Î¿
        loadRequests();
      })
      .subscribe((s)=>console.log('Realtime:', s));

    /* ---------- Boot ---------- */
    await loadPharmacies();
    await loadCities();
    hoursInputsFromJSON({}); // empty
    await loadRequests();
  </script>
