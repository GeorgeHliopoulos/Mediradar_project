<!DOCTYPE html>
<html lang="el" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediRadar Pro - Φαρμακείο</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: '#0f172a', secondary: '#0d9488' }, animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' } } } }
    </script>
    <style>.glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); } html.dark .glass-panel { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); } .toast { animation: slideIn 0.3s ease-out forwards; } @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }</style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col">

    <nav class="bg-white dark:bg-slate-800 shadow-sm border-b border-slate-200 dark:border-slate-700 p-4 sticky top-0 z-30">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3"><div class="w-10 h-10 bg-secondary rounded-xl flex items-center justify-center text-white shadow-lg"><i class="ph ph-first-aid-kit text-2xl"></i></div><div><h1 class="font-bold text-lg leading-tight">MediRadar <span class="text-secondary">Pro</span></h1><p class="text-xs text-slate-500 dark:text-slate-400">Κέντρο Διαχείρισης</p></div></div>
            <div class="flex gap-3 items-center">
                <button onclick="openScheduleModal()" class="text-xs font-bold bg-slate-100 dark:bg-slate-700 px-3 py-2 rounded-lg hover:bg-slate-200 transition flex items-center gap-1"><i class="ph ph-clock"></i> Ωράριο</button>
                <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"><i class="ph ph-moon-stars text-xl"></i></button>
                <div id="auth-section"></div>
            </div>
        </div>
    </nav>

    <div id="login-overlay" class="fixed inset-0 z-50 bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-2xl max-w-md w-full text-center border border-slate-700">
            <div class="w-20 h-20 bg-secondary/20 rounded-full flex items-center justify-center mx-auto mb-6 text-secondary"><i class="ph ph-lock-key text-4xl"></i></div>
            <h2 class="text-2xl font-bold mb-2 text-slate-900 dark:text-white">Σύνδεση Φαρμακείου</h2>
            <p class="text-slate-500 mb-8 text-sm">Συνδεθείτε για να δείτε αιτήματα.</p>
            <form id="login-form" class="space-y-4 text-left"><div><label class="text-xs font-bold uppercase ml-1 text-slate-500">Email</label><input type="email" id="email" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-secondary outline-none" placeholder="pharmacy@example.com" required></div><div><label class="text-xs font-bold uppercase ml-1 text-slate-500">Κωδικός</label><input type="password" id="password" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-secondary outline-none" placeholder="••••••••" required></div><button type="submit" class="w-full bg-secondary hover:bg-teal-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg">Είσοδος</button></form>
            <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-700"><button onclick="demoLogin()" class="w-full bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-200 font-semibold py-3 rounded-xl transition-all flex items-center justify-center gap-2"><i class="ph ph-flask text-lg"></i> Λειτουργία Demo (Test)</button></div>
        </div>
    </div>

    <div id="schedule-modal" class="fixed inset-0 z-[60] bg-slate-900/95 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-2xl max-w-3xl w-full border border-slate-700 h-[85vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-2"><i class="ph ph-clock text-secondary"></i> Ωράριο Λειτουργίας</h2>
                    <p class="text-xs text-slate-500 mt-1">Υποχρεωτικό για να απαντάτε σε αιτήματα.</p>
                </div>
                <button onclick="closeScheduleModal()" class="text-slate-400 hover:text-white"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto pr-2 space-y-2" id="schedule-form">
                </div>

            <div class="mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
                <button id="save-sched-btn" onclick="saveSchedule()" class="w-full bg-secondary hover:bg-teal-700 text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2">
                    <i class="ph ph-floppy-disk text-lg"></i> Αποθήκευση & Έναρξη
                </button>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-4 w-full grid grid-cols-1 lg:grid-cols-4 gap-6 flex-grow">
        <div class="lg:col-span-1 space-y-6">
            <div class="glass-panel p-5 rounded-2xl shadow-sm"><h3 class="font-bold text-xs uppercase text-slate-5
