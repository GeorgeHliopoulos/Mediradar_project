    <script>
        let currentUser = null; let myLat = null; let myLon = null; let timers = {};
        // Mapping: 0=Mon, 1=Tue... (Supabase storage friendly)
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const dayLabels = ['Δευτέρα', 'Τρίτη', 'Τετάρτη', 'Πέμπτη', 'Παρασκευή', 'Σάββατο', 'Κυριακή'];
        
        window.db = window.supabase.createClient(SB_URL, SB_KEY);

        window.onload = async function() {
            // Get proper Greek day index (JS: Sun=0, we want Mon=0)
            const jsDay = new Date().getDay(); 
            const todayIdx = (jsDay === 0) ? 6 : jsDay - 1; 
            
            // Set Today's Name immediately
            document.getElementById('today-name').innerText = dayLabels[todayIdx];

            // Build Schedule Table UI
            const tbody = document.getElementById('schedule-body');
            days.forEach((day, i) => {
                const isToday = (i === todayIdx);
                const rowClass = isToday ? "today-highlight bg-teal-50/50" : "hover:bg-white transition-colors";
                const todayBadge = isToday ? `<span class="ml-2 text-[10px] bg-secondary text-white px-1.5 py-0.5 rounded font-bold uppercase">Σημερα</span>` : '';
                
                tbody.innerHTML += `
                    <tr class="${rowClass}" id="row-${day}">
                        <td class="px-4 py-3 font-bold text-slate-700 flex items-center">${dayLabels[i]} ${todayBadge}</td>
                        <td class="px-4 py-3"><input type="time" id="start-${day}" class="bg-white border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2 font-mono" required></td>
                        <td class="px-4 py-3"><input type="time" id="end-${day}" class="bg-white border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2 font-mono" required></td>
                        <td class="px-4 py-3 text-center">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="closed-${day}" class="sr-only peer" onchange="toggleDayRow('${day}')">
                                <div class="w-9 h-5 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:bg-red-500 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                            </label>
                        </td>
                    </tr>
                `;
            });

            // Auth Check
            const { data: { session } } = await window.db.auth.getSession();
            if (session) { handleLoginSuccess(session.user); } else { document.getElementById('login-overlay').classList.remove('hidden'); }
        };

        function toggleDayRow(day) {
            const isClosed = document.getElementById(`closed-${day}`).checked;
            const startInp = document.getElementById(`start-${day}`);
            const endInp = document.getElementById(`end-${day}`);
            
            startInp.disabled = isClosed;
            endInp.disabled = isClosed;
            startInp.required = !isClosed; // Only required if open
            endInp.required = !isClosed;

            if(isClosed) {
                startInp.value = ''; endInp.value = '';
                startInp.parentElement.classList.add('opacity-30');
                endInp.parentElement.classList.add('opacity-30');
            } else {
                startInp.parentElement.classList.remove('opacity-30');
                endInp.parentElement.classList.remove('opacity-30');
            }
        }

        // --- AUTH ---
        async function handleProLogin(e) { e.preventDefault(); const email = document.getElementById('login-email').value; const { error } = await window.db.auth.signInWithOtp({ email, options: { emailRedirectTo: window.location.href } }); if (error) showToast(error.message, 'error'); else showToast("✅ Magic Link Sent!", 'success'); }
        async function demoLogin() { const { data, error } = await window.db.auth.signInAnonymously(); if(error) showToast('Error', 'error'); else handleLoginSuccess(data.user); }
        function handleLoginSuccess(user) { currentUser = user; document.getElementById('login-overlay').classList.add('hidden'); document.getElementById('auth-section').innerHTML = `<button onclick="window.db.auth.signOut().then(()=>location.reload())" class="text-xs font-bold text-red-500 border border-red-200 bg-red-50 px-3 py-1.5 rounded-lg hover:bg-red-500 hover:text-white transition-colors">Έξοδος</button>`; loadProfile(); fetchRequests(); setInterval(fetchRequests, 10000); }

        // --- PROFILE & SCHEDULE LOGIC ---
        async function loadProfile() {
            try {
                let { data } = await window.db.from('pharmacies').select('*').eq('id', currentUser.id).single();
                if (!data) { const { data: newData } = await window.db.from('pharmacies').insert([{ id: currentUser.id, name: 'Νέο Φαρμακείο' }]).select().single(); data = newData; }
                
                if (data) {
                    document.getElementById('prof-name').value = data.name || '';
                    document.getElementById('prof-address').value = data.address || '';
                    document.getElementById('prof-phone').value = data.phone || '';
                    if(data.image_url) document.getElementById('profile-img-preview').src = data.image_url;
                    
                    if(data.lat) { myLat = data.lat; myLon = data.lon; document.getElementById('gps-coords').innerText = `${myLat.toFixed(4)}, ${myLon.toFixed(4)}`; }
                    else updateLocation();

                    document.getElementById('status-toggle').checked = data.is_open;
                    document.getElementById('status-text').innerText = data.is_open ? 'Ανοιχτό' : 'Κλειστό';

                    // Load Schedule safely
                    if(data.schedule) {
                        days.forEach(day => {
                            if(data.schedule[day]) {
                                document.getElementById(`start-${day}`).value = data.schedule[day].start || '';
                                document.getElementById(`end-${day}`).value = data.schedule[day].end || '';
                                document.getElementById(`closed-${day}`).checked = data.schedule[day].closed || false;
                                toggleDayRow(day);
                            }
                        });
                        
                        // Set Today's display safely
                        const jsDay = new Date().getDay(); 
                        const todayKey = days[(jsDay === 0) ? 6 : jsDay - 1];
                        const todaySched = data.schedule[todayKey];
                        
                        if (todaySched) {
                            document.getElementById('hours-display').innerText = todaySched.closed ? "ΚΛΕΙΣΤΑ" : `${todaySched.start} - ${todaySched.end}`;
                        } else {
                            document.getElementById('hours-display').innerText = "Δεν ορίστηκε";
                        }
                    } else {
                        document.getElementById('hours-display').innerText = "Δεν ορίστηκε";
                    }
                }
            } catch (e) {
                console.error("Profile load error", e);
                document.getElementById('hours-display').innerText = "Σφάλμα";
            }
        }

        async function saveProfile(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]'); const oldText = btn.innerHTML; btn.innerHTML = 'Αποθήκευση...'; btn.disabled = true;

            const schedule = {};
            let hasError = false;
            days.forEach(day => {
                const closed = document.getElementById(`closed-${day}`).checked;
                const start = document.getElementById(`start-${day}`).value;
                const end = document.getElementById(`end-${day}`).value;
                
                if (!closed && (!start || !end)) hasError = true; // Validate strictly

                schedule[day] = { start, end, closed };
            });

            if (hasError) {
                showToast("Συμπληρώστε τις ώρες για τις ανοιχτές μέρες!", "error");
                btn.innerHTML = oldText; btn.disabled = false;
                return;
            }

            const updates = {
                name: document.getElementById('prof-name').value,
                address: document.getElementById('prof-address').value,
                phone: document.getElementById('prof-phone').value,
                schedule: schedule,
                image_url: document.getElementById('profile-img-preview').src, 
                updated_at: new Date()
            };

            const { error } = await window.db.from('pharmacies').update(updates).eq('id', currentUser.id);
            if(error) showToast('Σφάλμα αποθήκευσης', 'error'); else { showToast('Το προφίλ ενημερώθηκε!', 'success'); loadProfile(); }
            btn.innerHTML = oldText; btn.disabled = false;
        }

        function handleLogoUpload(input) {
            if (input.files && input.files[0]) {
                if(input.files[0].size > 800000) return showToast("Η εικόνα είναι πολύ μεγάλη (>800KB)", "error");
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById('profile-img-preview').src = e.target.result; }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function togglePharmacyStatus() {
            const isOpen = document.getElementById('status-toggle').checked;
            document.getElementById('status-text').innerText = isOpen ? 'Ανοιχτό' : 'Κλειστό';
            await window.db.from('pharmacies').update({ is_open: isOpen }).eq('id', currentUser.id);
        }

        function updateLocation() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                myLat = pos.coords.latitude; myLon = pos.coords.longitude;
                document.getElementById('gps-coords').innerText = `${myLat.toFixed(4)}, ${myLon.toFixed(4)}`;
                await window.db.from('pharmacies').update({ lat: myLat, lon: myLon }).eq('id', currentUser.id);
                showToast(`Τοποθεσία ενημερώθηκε!`, 'success');
            });
        }

        // --- REQUESTS LOGIC ---
        function switchMainTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            ['requests', 'history', 'profile'].forEach(t => {
                const btn = document.getElementById(`nav-${t}`);
                if(t === tab) btn.className = "px-6 py-3 text-sm font-bold rounded-t-xl transition-all flex items-center gap-2 bg-white text-secondary border-b-2 border-secondary shadow-sm";
                else btn.className = "px-6 py-3 text-sm font-bold text-slate-500 hover:text-slate-700 hover:bg-white/50 rounded-t-xl transition-all flex items-center gap-2";
            });
        }

        async function fetchRequests() {
            if(!currentUser) return;
            const container = document.getElementById('requests-container');
            const historyContainer = document.getElementById('history-container');
            
            const { data
