[build]
  publish = "."

# Netlify Functions (αν έχεις)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ΣΕΡΒΙΡΕ κανονικά το env.js (όχι rewrite)
[[redirects]]
  from = "/env.js"
  to = "/env.js"
  status = 200

# SPA fallback για τα υπόλοιπα
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
