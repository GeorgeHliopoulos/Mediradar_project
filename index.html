<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mediradar</title>
  styles.css
  manifest.json
  script.js</script>
  firebase.js</script>
</head>
<body>
  <header>
    <div class="logo">Mediradar</div>
    <div class="profile">
      https://img.icons8.com/ios-filled/50/user.png
      <div id="user-menu" class="dropdown">
        <button id="google-login">Σύνδεση με Google</button>
        <button id="logout-btn" style="display:none;">Αποσύνδεση</button>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Αίτηση Φαρμάκου</h2>
      <form id="medicine-form">
        <div class="form-group">
          <label for="medicine-name">https://img.icons8.com/ios/24/pill.png Όνομα Φαρμάκου:</label>
          <input type="text" id="medicine-name" required />
        </div>

        <div class="form-group">
          <label for="active-substance"><img src="https://img.icons8.com/ios/24/test-tαστική Ουσία (προαιρετικά):</label>
          <select id="active-substance">
            <option value="">-- Επιλογή --</option>
            <option value="Paracetamol">Παρακεταμόλη</option>
            <option value="Ibuprofen">Ιβουπροφαίνη</option>
            <option value="Amoxicillin">Αμοξικιλλίνη</option>
          </select>
        </div>

        <div class="form-group">
          <label for="medicine-type">https://img.icons8.com/ios/24/medicine.png Τύπος Φαρμάκου:</label>
          <select id="medicine-type" required>
            <option value="">-- Επιλογή --</option>
            <option value="Σκόνη">Σκόνη</option>
            <option value="Υγρό">Υγρό</option>
            <option value="Χάπι">Χάπι</option>
            <option value="Δερματική Κρέμα">Δερματική Κρέμα</option>
            <option value="Αλοιφή">Αλοιφή</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">https://img.icons8.com/ios/24/box.png Ποσότητα (τεμάχια ή κουτιά):</label>
          <input type="number" id="quantity" min="1" required />
        </div>

        <div class="form-group">
          <p>https://img.icons8.com/ios/24/approval.png Αν δεν υπάρχει το φάρμακο, να προταθεί γενόσημο;</p>
          <label><input type="radio" name="allow-generic" value="ΝΑΙ" required /> ΝΑΙ</label>
          <label><input type="radio" name="allow-generic" value="ΟΧΙ" /> ΟΧΙ</label>
        </div>

        <div class="form-group">
          <label for="city">https://img.icons8.com/ios/24/city.png Πόλη:</label>
          <select id="city" required>
            <option value="">-- Επιλογή --</option>
            <option value="Αθήνα">Αθήνα</option>
            <option value="Θεσσαλονίκη">Θεσσαλονίκη</option>
            <option value="Πάτρα">Πάτρα</option>
            <option value="Ηράκλειο">Ηράκλειο</option>
            <option value="Λάρισα">Λάρισα</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="gdpr-checkbox" required />
            Αποδέχομαι τους <a href="#" onclick       </label>
        </div>

        <button type="submit" class="submit-btn">Υποβολή Αίτησης</button>
      </form>
    </section>
  </main>

  <div id="gdpr-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideGdpr()">&times;</span>
      <h3>Όροι GDPR</h3>
      <pre id="gdpr-text"></pre>
    </div>
  </div>
</body>
</html>
