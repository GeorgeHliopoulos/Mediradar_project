        // Config
        const SB_URL = "https://qzerrisyowkfkmcyxmav.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6ZXJyaXN5b3drZmttY3l4bWF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMTcxODQsImV4cCI6MjA3NTU5MzE4NH0.alkvHkOQPBTwY3daUcKAEsf4nt0kizuU3rYI2c2InPk";
        
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: '#0d9488', secondary: '#0f172a' }, animation: { 'fade-in': 'fadeIn 0.3s ease-out forwards', 'slide-up': 'slideUp 0.3s ease-out forwards' }, keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } } } } } }
    </script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1); }
        .radar-pulse { width: 100px; height: 100px; background: rgba(13, 148, 136, 0.2); border-radius: 50%; position: relative; margin: 0 auto; }
        .radar-pulse::before, .radar-pulse::after { content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); border-radius: 50%; border: 2px solid #0d9488; width: 100%; height: 100%; animation: ripple 2s linear infinite; opacity: 0; }
        .radar-pulse::after { animation-delay: 1s; }
        @keyframes ripple { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 200%; height: 200%; opacity: 0; } }
        .tab-content { display: none; } .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased min-h-screen relative flex flex-col">

    <nav class="w-full max-w-lg mx-auto p-4 flex justify-between items-center z-20">
        <h1 class="text-xl font-bold text-primary">MediRadar</h1>
        <button onclick="window.location.reload()" class="text-sm font-medium text-slate-500">Reset</button>
    </nav>

    <main class="w-full max-w-lg mx-auto p-4 pb-6 flex-grow z-10 relative">
        
        <div id="tab-search" class="tab-content active">
            <div class="glass-card rounded-3xl p-6 relative">
                <form id="request-form" class="space-y-6">
                    <h2 class="text-2xl font-bold text-slate-800">Αναζήτηση Φαρμάκου</h2>
                    
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase text-slate-500">Φάρμακο</label>
                        <input id="medicine" type="text" placeholder="π.χ. Depon" class="w-full bg-slate-100 rounded-xl px-4 py-3 font-bold outline-none focus:ring-2 focus:ring-primary" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2"><label class="text-xs font-bold uppercase text-slate-500">Όνομα</label><input id="full-name" type="text" class="w-full bg-slate-100 rounded-xl px-4 py-3 outline-none" required></div>
                        <div class="space-y-2"><label class="text-xs font-bold uppercase text-slate-500">Περιοχή</label><input id="city" type="text" value="Αθήνα" class="w-full bg-slate-100 rounded-xl px-4 py-3 outline-none" required></div>
                    </div>

                    <div class="space-y-2"><label class="text-xs font-bold uppercase text-slate-500">Ποσότητα</label><input id="quantity" type="number" value="1" min="1" class="w-full bg-slate-100 rounded-xl px-4 py-3 outline-none"></div>

                    <button type="submit" class="w-full bg-primary text-white text-lg font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">Αποστολή Αιτήματος</button>
                </form>
            </div>
        </div>

        <div id="tab-results" class="tab-content">
            <div class="glass-card rounded-3xl p-6 min-h-[50vh] text-center">
                <div id="loader-view">
                    <div class="radar-pulse mb-6 mt-10"></div>
                    <h2 class="text-xl font-bold text-slate-800">Αναζήτηση...</h2>
                    <p class="text-sm text-slate-500">Ειδοποιούμε τα φαρμακεία κοντά σας.</p>
                </div>
                
                <div id="responses-list" class="space-y-4 mt-6 text-left hidden">
                    </div>
            </div>
        </div>

        <div id="tab-pickup" class="tab-content">
            <div class="glass-card rounded-3xl p-8 text-center border-2 border-teal-500">
                <div class="w-20 h-20 bg-teal-100 rounded-full flex items-center justify-center mx-auto mb-4 text-primary"><i class="ph ph-check-circle text-4xl"></i></div>
                <h2 class="text-2xl font-bold text-slate-800 mb-1">Έγινε Κράτηση!</h2>
                <p class="text-sm text-slate-500 mb-6">Ο φαρμακοποιός ενημερώθηκε.</p>

                <div class="bg-slate-100 rounded-2xl p-4 mb-6">
                    <p class="text-xs text-slate-500 font-bold uppercase mb-1">Χρονος Παραλαβης</p>
                    <div id="countdown-display" class="text-5xl font-mono font-bold text-primary tracking-tighter">60:00</div>
                    <p class="text-xs text-slate-400 mt-2">Παρακαλώ παραλάβετε εντός του χρόνου.</p>
                </div>

                <div class="border-t border-dashed border-slate-300 my-4 pt-4">
                    <p class="text-xs text-slate-500 font-bold uppercase mb-2">Κωδικος Παραλαβης</p>
                    <div id="pickup-code" class="text-3xl font-mono font-bold text-slate-800 tracking-[0.2em] bg-white border border-slate-200 py-3 rounded-xl">------</div>
                    <p class="text-[10px] text-slate-400 mt-2">Δείξτε αυτόν τον κωδικό στο φαρμακείο.</p>
                </div>

                <button onclick="window.location.reload()" class="text-slate-400 text-sm mt-4 underline">Νέα Αναζήτηση</button>
            </div>
        </div>

    </main>

    <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-sm px-4 space-y-2 pointer-events-none"></div>

    <script>
        let currentRequestId = null;
        let currentUser = null;
        let pickupTimer = null;

        // Initialize Supabase
        window.db = window.supabase.createClient(SB_URL, SB_KEY);

        window.onload = async function() {
            // Anonymous Login
            const { data, error } = await window.db.auth.signInAnonymously();
            if(!error) currentUser = data.user;

            // Form Submit
            document.getElementById('request-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                if(!currentUser) return showToast("Σφάλμα σύνδεσης", "error");

                // Collect Data
                const formData = {
                    user_id: currentUser.id,
                    medicine_name: document.getElementById('medicine').value,
                    customer_name: document.getElementById('full-name').value,
                    location: document.getElementById('city').value,
                    quantity: document.getElementById('quantity').value,
                    status: 'pending'
                };

                // UI Loading
                const btn = e.target.querySelector('button');
                btn.innerHTML = 'Αποστολή...'; btn.disabled = true;

                // Insert to DB
                const { data: req, error: insertError } = await window.db.from('requests').insert([formData]).select().single();
                
                if(insertError) {
                    showToast("Σφάλμα: " + insertError.message, "error");
                    btn.innerHTML = 'Αποστολή Αιτήματος'; btn.disabled = false;
                } else {
                    currentRequestId = req.id;
                    switchTab('results');
                    subscribeToResponses(req.id);
                }
            });
        };

        // --- REALTIME RESPONSES ---
        function subscribeToResponses(reqId) {
            // Listen for NEW rows in 'responses' table where request_id matches
            const channel = window.db.channel('client-sub')
                .on(
                    'postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'responses', filter: `request_id=eq.${reqId}` }, 
                    (payload) => {
                        const resp = payload.new;
                        // Show Response Card
                        document.getElementById('loader-view').classList.add('hidden');
                        const list = document.getElementById('responses-list');
                        list.classList.remove('hidden');
                        
                        const html = `
                            <div class="glass-card bg-white p-4 rounded-2xl border-l-4 border-teal-500 animate-slide-up">
                                <h4 class="font-bold text-lg text-teal-700">Φαρμακείο Βρέθηκε!</h4>
                                <p class="text-sm font-medium mb-3">${resp.message}</p>
                                <button onclick="acceptOffer('${resp.pharmacist_id}')" class="w-full bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg">Κράτηση Τώρα</button>
                            </div>
                        `;
                        list.innerHTML = html;
                        showToast("Βρέθηκε φαρμακείο!", "success");
                    }
                )
                .subscribe((status) => {
                    console.log("Subscription Status:", status);
                });
        }

        // --- ACCEPT OFFER ---
        async function acceptOffer(pharmacyId) {
            if(!currentRequestId) return;
            
            // Update request to 'reserved' and set the updated_at time triggers the timer on both ends
            const { error } = await window.db
                .from('requests')
                .update({ status: 'reserved', winner_pharmacy_id: pharmacyId })
                .eq('id', currentRequestId);

            if(error) {
                showToast("Σφάλμα: " + error.message, "error");
            } else {
                switchTab('pickup');
                // Set Code
                document.getElementById('pickup-code').innerText = currentRequestId.substring(0, 6);
                // Start Timer
                startLocalTimer();
            }
        }

        function startLocalTimer() {
            let duration = 60 * 60; // 60 mins in seconds
            const display = document.getElementById('countdown-display');
            
            pickupTimer = setInterval(() => {
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                display.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (--duration < 0) {
                    clearInterval(pickupTimer);
                    display.innerText = "ΕΛΗΞΕ";
                    display.classList.add('text-red-500');
                }
            }, 1000);
        }

        // Helpers
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
        }
        function showToast(msg, type='info') {
            const c = document.getElementById('toast-container');
            const el = document.createElement('div');
            const bg = type === 'success' ? 'bg-green-500' : 'bg-slate-800';
            el.className = `p-3 rounded-xl shadow-lg text-white text-sm mb-2 ${bg}`;
            el.innerText = msg;
            c.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
