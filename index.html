<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mediradar</title>

  <!-- Link to CSS -->
  <link rel="stylesheetnifest (optional for PWA) -->
  manifest.json

  <!-- JavaScript files -->
  <script src="script.js" defersrc="firebase.js" deferody>
  <header>
    <div class="logo">Mediradar</div>
    <div class="profile">
      <img src="https://img.icons8.com/ios-filled/50/user.png" alt="User Icon"class="dropdown">
        <button id="google-login">Σύνδεση με Google</button>
        <button id="logout-btn" style="display:none;">Αποσύνδεση</button>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Αίτηση Φαρμάκου</h2>
      <form id="medicine-form">
        <div class="form-group">
          <label for="medicine-name">
            <img src="https://img.icons8.com/ios/24/pill.png" alt="P Φαρμάκου:
          </label>
          <input type="text" id="medicine-name" required />
        </div>

        <div class="form-group">
          <label for="active-substance">
            <img src="https://img.icons8.com/ios/24.png
            Δραστική Ουσία (προαιρετικά):
          </label>
          <select id="active-substance">
            <option value="">-- Επιλογή --</option>
            <option value="Paracetamol">Παρακεταμόλη</option>
            <option value="Ibuprofen">Ιβουπροφαίνη</option>
            <option value="Amoxicillin">Αμοξικιλλίνη</option>
          </select>
        </div>

        <div class="form-group">
          <label for="medicine-type">
            <img src="https://img.icons8.com/ios/24/medicine.png" altπος Φαρμάκου:
          </label>
          <select id="medicine-type" required>
            <option value="">-- Επιλογή --</option>
            <option value="Σκόνη">Σκόνη</option>
            <option value="Υγρό">Υγρό</option>
            <option value="Χάπι">Χάπι</option>
            <option value="Δερματική Κρέμα">Δερματική Κρέμα</option>
            <option value="Αλοιφή">Αλοιφή</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">
            <img src="https://img.icons8.com/ios/24/box.png" alt="Box Icon"άχια ή κουτιά):
          </label>
          <input type="number" id="quantity" min="1" required />
        </div>

        <div class="form-group">
          <p>
            <img src="https://img.icons8.com/ios/24/approval.png" alt="εν υπάρχει το φάρμακο, να προταθεί γενόσημο;
          </p>
          <label><input type="radio" name="allow-generic" value="ΝΑΙ" required /> ΝΑΙ</label>
          <label><input type="radio" name="allow-generic" value="ΟΧΙ" /> ΟΧΙ</label>
        </div>

        <div class="form-group">
          <label for="city">
            <img src="https://img.icons8.com/ios/24/city.png" altλη:
          </label>
          <select id="city" required>
            <option value="">-- Επιλογή --</option>
            <option value="Αθήνα">Αθήνα</option>
            <option value="Θεσσαλονίκη">Θεσσαλονίκη</option>
            <option value="Πάτρα">Πάτρα</option>
            <option value="Ηράκλειο">Ηράκλειο</option>
            <option value="Λάρισα">Λάρισα</option>
            <option value="Βόλος">Βόλος</option>
            <option value="Ιωάννινα">Ιωάννινα</option>
            <option value="Χανιά">Χανιά</option>
            <option value="Καλαμάτα">Καλαμάτα</option>
            <option value="Καβάλα">Καβάλα</option>
            <option value="Ξάνθη">Ξάνθη</option>
            <option value="Κομοτηνή">Κομοτηνή</option>
            <option value="Σέρρες">Σέρρες</option>
            <option value="Ρόδος">Ρόδος</option>
            <option value="Κέρκυρα">Κέρκυρα</option>
            <option value="Τρίκαλα">Τρίκαλα</option>
            <option value="Λαμία">Λαμία</option>
            <option value="Αλεξανδρούπολη">Αλεξανδρούπολη</option>
            <option value="Αγρίνιο">Αγρίνιο</option>
            <option value="Χαλκίδα">Χαλκίδα</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="gdpr-checkbox" required />
            Αποδέχομαι τους <a hrefGDPR</a>
          </label>
        </div>

        <button type="submit" class="submit-btn">Υποβολή Αίτησης</button>
      </form>
    </section>
  </main>

  <div id="gdpr-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideGdpr()">&times;</span>
      <h3>Όροι GDPR</h3>
      <pre id="gdpr-text"></pre>
    </div>
  </div>
</body>
