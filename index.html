<!DOCTYPE html>
<html lang="el" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MediRadar • Σύνδεση</title>
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00c6ff" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              500: '#00c6ff',
              600: '#0098ff',
              700: '#0072ff'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          },
          boxShadow: {
            glass: '0 35px 120px rgba(0, 114, 255, 0.35)'
          }
        }
      }
    };
  </script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 32px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }
    .fade-in-card {
      animation: fadeInUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
    }
  </style>
</head>
<body class="min-h-full bg-gradient-to-br from-[#00c6ff] to-[#0072ff] flex items-center justify-center px-4 py-10 text-slate-900 font-sans">
  <div data-auth-root class="w-full max-w-xl">
    <div class="fade-in-card relative overflow-hidden rounded-3xl border border-white/40 bg-white/70 backdrop-blur-2xl shadow-glass">
      <div class="absolute inset-0 bg-gradient-to-br from-white/60 via-white/20 to-transparent"></div>
      <div class="relative p-8 sm:p-10 space-y-8">
        <div class="flex flex-col items-center text-center space-y-4">
          <div class="h-16 w-16 rounded-2xl bg-white/90 shadow-lg flex items-center justify-center">
            <img src="/icons/icon-192.png" alt="MediRadar" class="h-12 w-12" />
          </div>
          <div class="space-y-1">
            <p class="text-xs uppercase tracking-[0.3em] text-slate-500">MediRadar</p>
            <h1 class="text-2xl sm:text-3xl font-semibold text-slate-900">Σύνδεση στην πλατφόρμα MediRadar</h1>
          </div>
        </div>

        <div class="space-y-6">
          <div class="grid grid-cols-2 gap-2 rounded-full bg-white/40 p-1">
            <button type="button" data-auth-tab="users" aria-pressed="true" class="flex items-center justify-center rounded-full px-4 py-2 text-sm font-semibold bg-white text-slate-900 shadow-lg transition">
              Για Χρήστες
            </button>
            <button type="button" data-auth-tab="pharmacies" aria-pressed="false" class="flex items-center justify-center rounded-full px-4 py-2 text-sm font-semibold text-slate-600 hover:text-slate-900 transition">
              Για Φαρμακεία
            </button>
          </div>

          <div data-auth-views class="space-y-6">
            <form data-auth-form="users" class="space-y-4">
              <div class="space-y-2">
                <label for="auth-email-users" class="text-sm font-medium text-slate-700">Email</label>
                <input id="auth-email-users" type="email" required placeholder="name@example.com" class="w-full rounded-2xl border border-white/60 bg-white/90 px-4 py-3 text-base shadow-inner focus:outline-none focus:ring-4 focus:ring-brand-500/40" />
              </div>
              <button type="submit" data-auth-email-button class="w-full rounded-2xl bg-gradient-to-r from-brand-500 to-brand-700 px-4 py-3 text-sm font-semibold text-white shadow-lg transition hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-brand-500/40">
                Σύνδεση / Εγγραφή με Email
              </button>
              <button type="button" data-auth-google class="w-full rounded-2xl border border-white/70 bg-white/90 px-4 py-3 text-sm font-semibold text-slate-700 shadow-sm transition hover:bg-white focus:outline-none focus:ring-4 focus:ring-brand-500/30 flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5 w-5" />
                <span>Σύνδεση με Google</span>
              </button>
              <p data-auth-status class="min-h-[1.25rem] text-center text-sm font-medium" role="status" aria-live="polite"></p>
            </form>

            <form data-auth-form="pharmacies" class="space-y-4 hidden">
              <div class="space-y-2">
                <label for="auth-email-pharmacies" class="text-sm font-medium text-slate-700">Email Φαρμακείου</label>
                <input id="auth-email-pharmacies" type="email" required placeholder="pharmacy@example.com" class="w-full rounded-2xl border border-white/60 bg-white/90 px-4 py-3 text-base shadow-inner focus:outline-none focus:ring-4 focus:ring-brand-500/40" />
              </div>
              <button type="submit" data-auth-email-button class="w-full rounded-2xl bg-gradient-to-r from-brand-500 to-brand-700 px-4 py-3 text-sm font-semibold text-white shadow-lg transition hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-brand-500/40">
                Σύνδεση / Εγγραφή με Email
              </button>
              <button type="button" data-auth-google class="w-full rounded-2xl border border-white/70 bg-white/90 px-4 py-3 text-sm font-semibold text-slate-700 shadow-sm transition hover:bg-white focus:outline-none focus:ring-4 focus:ring-brand-500/30 flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5 w-5" />
                <span>Σύνδεση με Google</span>
              </button>
              <p data-auth-status class="min-h-[1.25rem] text-center text-sm font-medium" role="status" aria-live="polite"></p>
            </form>

            <p data-auth-status-global class="hidden text-center text-sm font-semibold text-rose-600" role="status" aria-live="polite"></p>
          </div>

          <div data-auth-session class="hidden rounded-2xl border border-white/60 bg-white/90 px-4 py-4 shadow-sm flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div class="flex items-center gap-3">
              <span data-auth-avatar class="grid h-12 w-12 place-items-center rounded-full bg-gradient-to-br from-brand-500 to-brand-700 text-white text-lg font-semibold"></span>
              <div class="space-y-0.5">
                <p class="text-sm font-semibold text-slate-700">Καλωσήρθες!</p>
                <p data-auth-user-email class="text-sm text-slate-500"></p>
              </div>
            </div>
            <button type="button" data-auth-logout class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white/90 px-4 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:bg-white focus:outline-none focus:ring-4 focus:ring-brand-500/30">
              Αποσύνδεση
            </button>
          </div>

          <p class="text-center text-xs text-slate-600">
            Η πρόσβαση είναι δωρεάν για χρήστες. Οι φαρμακοποιοί χρειάζονται ενεργή συνδρομή MediRadar Pro.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/env.js"></script>
  <script type="module" src="/auth/magic-link-widget.js"></script>
</body>
</html>
